<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with SVG Sidebar and Button</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 412px; /* Set the width to match the SVG width */
        }
        .content {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="412" height="1080" viewBox="0 0 412 1080"><defs><style>.a{fill:#c59f6e;}</style></defs><path class="a" d="M0,0H412V1080H0Z"/></svg>
    </div>
    <div class="content">
        <img src="image@2x.png" alt="Image">
        <svg class="button" xmlns="http://www.w3.org/2000/svg" width="297" height="68" viewBox="0 0 297 68"><defs><style>.a{fill:#31363c;}</style></defs><path class="a" d="M1.973,0H295.027A1.987,1.987,0,0,1,297,2V66a1.987,1.987,0,0,1-1.973,2H1.973A1.987,1.987,0,0,1,0,66V2A1.987,1.987,0,0,1,1.973,0Z"/></svg>
    </div>
</body>
</html>
